<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
</head>
<body>
    <h1>Movie Details</h1>

    {% if movie %}
        <p><strong>ID:</strong> {{ movie[0] }}</p>
        <p><strong>Name:</strong> {{ movie[1] }}</p>
        <p><strong>Description:</strong> {{ movie[2] }}</p>
    {% else %}
        <p style="color: red;"><strong>No movie found.</strong></p>
    {% endif %}

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
